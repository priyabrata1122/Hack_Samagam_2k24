<head>

    <title>VW | Health Card | Login</title>

<body>
    <div id="login">
        <h1 class="sign_login">Sign in</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's mail" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@gmail.com</span>
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Date of Birth</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Phone Number</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        
        <!-- <div class="input-group mb-3">

            <span class="input-group-text">.00</span>
        </div> -->
        
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button">Blood Group</button>
            <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
              <option selected>Choose...</option>
              <option value="1">A+ve</option>
              <option value="2">A-ve</option>
              <option value="3">B+ve</option>
              <option value="4">B-ve</option>
              <option value="5">AB+ve</option>
              <option value="6">AB-ve</option>
              <option value="7">O+ve</option>
              <option value="8">O-ve</option>
            </select>
          </div>
        
        <div class="input-group">
            <span class="input-group-text">Address</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>

        <button class="complete_pro"><a href="profile.html">Complete Profile !</a></button>
    </div>
